language = "C"
include_guard = "AVI_EMBEDDED_H"
autogen_warning = "/* Warning: This file is auto-generated by cbindgen. Do not modify manually. */"
include_version = true
cpp_compat = true
tab_width = 4

[export]
include = ["CAviEmbeddedConfig"]
prefix = "AVI_"

[export.rename]
"CAviEmbedded" = "AviEmbedded"
"CAviEmbeddedConfig" = "AviEmbeddedConfig"

[parse]
parse_deps = false
include = ["avi-embedded"]

[fn]
args = "horizontal"
sort_by = "None"

[struct]
derive_eq = false
derive_neq = false

[defines]
"target_os = linux" = "LINUX"
"target_os = windows" = "WINDOWS"
"target_os = macos" = "MACOS"
